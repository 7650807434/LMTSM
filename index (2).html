<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Plug</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fff4;
      color: #333;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1502741338009-cac2772e18bc'); /* fruits background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      font-style: italic;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .fruit-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .fruit-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .fruit-item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .fruit-item h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 1.1em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fruit Plug</h1>
    <p>"An apple a day keeps the doctor away, but a basket of fruit keeps happiness at your doorstep!"</p>
  </header>

  <main>
    <h2 style="text-align:center;">Our Fresh Fruits</h2>
    <div class="fruit-list">
      <div class="fruit-item">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apple">
        <h3>Apple</h3>
        <p class="price">₹120/kg</p>
      </div>
      <div class="fruit-item">
        <img src="https://organicmandya.com/cdn/shop/files/BananaPachabale.jpg?v=1721369894&width=1000" alt="Banana">
        <h3>Banana</h3>
        <p class="price">₹40/dozen</p>
      </div>
      <div class="fruit-item">
        <img src="https://www.metropolisindia.com/upgrade/blog/upload/25/05/benefits-of-mangoes1747828357.webp" alt="Mango">
        <h3>Mango</h3>
        <p class="price">₹150/kg</p>
      </div>
      <div class="fruit-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4fl9dKKXaWo_qroEAl2TYAEOQnkETRPOd4I7BZLv5M6fLgICWubaV_1y0kTvMOCuG7cw&usqp=CAU" alt="Strawberry">
        <h3>Strawberry</h3>
        <p class="price">₹300/kg</p>
      </div>
      <div class="fruit-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-6GoLpPXoOkT0lAuFcxXwJSQ7nxtRQqVJLg&s" alt="Orange">
        <h3>Orange</h3>
        <p class="price">₹80/kg</p>
      </div>
    </div>
  </main>

  <footer>
    
    <p><b>To order Contact:</b> </p>
    <p><b>Vanshika Gupta</b>:7814908008</p>
  </footer>

</body>
</html>
